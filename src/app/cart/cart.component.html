<ng-container *ngIf="!loading && cartProducts && cartProducts.length !== 0">
    <div class="cart-items-container">
        <div *ngFor="let item of cartProducts; let i = index">
            <div class="cart-item">
                <img [src]="item.Product.productImageUrl" alt="{{ item.Product.productName }}" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="cart-item-name">{{ item.Product?.productName }}</p>
                    <p class="cart-item-price">{{ item.Product?.productPrice | currency: 'USD':true }}</p>
                    <div class="quantity-controls">
                        <button type="button" class="btn btn-secondary" (click)="decrementQuantity(item)">-</button>
                        <span class="quantity">{{ item.quantity || 1 }}</span>
                        <button type="button" class="btn btn-secondary" (click)="incrementQuantity(item)">+</button>
                        <button type="button" class="btn btn-primary"(click)="removeItem(item, i)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <li class="p-2">
        <div class=" w-100 ">
            <div class="d-flex justify-content-between">
            <h5>SubTotal :</h5>
            <h5>{{ getSubtotal() | currency: 'USD':true }}</h5>
        </div>
            <div class="d-flex justify-content-evenly mt-2">
                <button class="btn btn-danger rounded-0 px-3" (click)='orderNow()' >Check Out</button>
            </div>
        </div>
    </li>
</ng-container>
<ng-container *ngIf="!loading && (!cartProducts || cartProducts.length === 0)">
    <li class="p-2">
        <div class=" w-100 text-center" >
            <h4>Cart Is Empty</h4>
        </div>
    </li>
</ng-container>
