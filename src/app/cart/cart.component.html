<ng-container *ngIf="cartProducts.length != 0">
    <div class="cart-items-container">
        <div *ngFor="let item of cartProducts; let i = index">
            <div class="cart-item">
                <img [src]="item.productId.productImageUrl" alt="{{ item.productId.productName }}" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="cart-item-name">{{ item.productId?.productName }}</p>
                    <p class="cart-item-price">{{ item.productId?.productPrice | currency: 'USD':true }}</p>
                    <div class="quantity-controls">
                        <button type="button" class="btn btn-secondary" (click)="decrementQuantity(item)">-</button>
                        <span class="quantity">{{ item.quantity || 1 }}</span>
                        <button type="button" class="btn btn-secondary" (click)="incrementQuantity(item)">+</button>
                        <button type="button" class="btn btn-primary"(click)="removeItem(item, i)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <li class="p-2">
        <div class=" w-100 ">
            <!-- <div class="d-flex justify-content-between">
                <h6>SubTotal :</h6>
                <h6>{{ getSubtotal() | currency: 'USD':true }}</h6>
            </div> -->
            <!-- <div class="d-flex justify-content-evenly mt-2">
                <a routerLink="/checkout"> <button class="btn btn-danger rounded-0 px-3">Checkout</button></a>
            </div> -->
        </div>
    </li>
</ng-container>
<ng-container *ngIf="cartProducts.length == 0">
    <li class="p-2">
        <div class=" w-100 text-center">
            <h4>Cart Is Empty</h4>
        </div>
    </li>
</ng-container>
